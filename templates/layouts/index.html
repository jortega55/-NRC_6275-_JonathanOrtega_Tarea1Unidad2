<body>
  <div class="container">
    <div class="row">
        <div class="col">               
            <div class="shadow-lg p-3 mb-5 mt-4 bg-body rounded">                                    
                <div class="p-3 mb-2 bg-warning bg-gradient fw-bold text-white"> CONTACT FORM_ORTEGA JONATHAN</div>
                <form class="row g-3 needs-validation" novalidate>
                    
                    <div class="col-md-6 position-relative">
                        <label for="nombre" class="form-label">Name</label>
                        <input type="text" class="form-control" id="nombre" value="" placeholder="Colocar sus nombres aquÃ­ " required>
                        
                    </div>
                                                               
                    <div class="col-md-6 position-relative">
                        <label for="exampleFormControlInput1" class="form-label"> Email </label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="correo@gmail.com" required>
                       
                    </div>

                    <div class="col-md-12 position-relative">
                        <label for="apellido" class="form-label"> Subject</label>
                        <input type="text" class="form-control" id="comentario" value="" required>
                    </div> 

                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label"> Message </label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" required></textarea>
                    </div>

                    <div class="mb-3">
                        <div class="g-recaptcha" data-sitekey="6Ld2nwQhAAAAAG-1U6PKcYomg1GhcqQQbtiGQZvn";> </div>
                    </div>


                    <div class="form-group">
                        <div class="form-check">
                          <input class="form-check-input is-invalid" type="checkbox" value="" id="invalidCheck3" >
                          <label class="form-check-label" for="invalidCheck3">
                            Send me a copy of this massage.
                          </label>
                        </div>
                    </div>
                                     
                    <div class="col-12">
                    <button class="btn btn-success fw-bold float-end" type="submit">Send message</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
